
<div class="list-container mt-3">
    {% for p in list_products %}
    <div class="list-product">
        <img src="{{p.get_thumbnail}}" alt="Product 1">
        <div class="info">
            <h3>{{p.title}}</h3>
            <p>{{p.price}}</p>
            <a href="{% url 'product_details' p.category.slug p.slug %}" class="btn">View</a>
        </div>
    </div>
    {% endfor %}



</div>
